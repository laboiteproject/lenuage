language: python
sudo: false
addons:
  code_climate:
    repo_token:
      secure: ""
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9-dev'
install:
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/tests.txt
  - pip install codeclimate-test-reporter
script:
  - pytest
  - codeclimate-test-reporter
