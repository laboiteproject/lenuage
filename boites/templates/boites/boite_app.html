{% load i18n %}
<a href="{% if app.pk == "homepage" %}#{% else %}{% if app.pk == "create" %}../{% endif %}{{ app.app_label|slice:"13:" }}/{{ app.pk }}/{% endif %}" class="app">
    <div class="col-xs-6 col-md-3">
        <div class="panel panel-app">
            <div class="panel-heading"><strong><i class="fa fa-{% block app_icon %}{% endblock %}" aria-hidden="true"></i>&nbsp;{{ app.verbose_name }}</strong></div>
            <div class="panel-body" style="height:128px;{% if app.pk == "create" %} border-bottom-right-radius: 3px; border-bottom-left-radius: 3px;{% endif %}">
                {% if app.enabled %}
                    {% block app_data %}{% endblock %}
                {% else %}
                    {% block app_description %}{% endblock %}
                {% endif %}
            </div>
            {% if app.pk != "create" %}
                {% if app.pk != "homepage" %}
                <div class="panel-footer">
                    <div>
                        {% if app.pk %}
                        <span class="{% if app.pk and app.enabled %}text-success{% elif app.pk and not app.enabled %}text-danger{% endif %}">
                            <span class="fa-stack">
                                <i class="fa fa-circle fa-stack-1x"></i>
                                <i class="fa fa-circle-o fa-stack-1x fa-inverse"></i>
                            </span>
                        </span>
                        {% else %}
                        <span>&nbsp;</span>
                        {% endif %}
                    </div>
                </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
</a>
